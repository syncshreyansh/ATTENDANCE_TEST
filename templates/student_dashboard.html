<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Attendance - Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- [START] ADDED STYLES (from missing dashboard.css) --- */
        
        /* 1. Root Variables (Theme) */
        :root {
            --primary-purple: #8b5cf6;
            --deep-purple: #6d28d9;
            --glow-purple: rgba(139, 92, 246, 0.5);
            
            --bg-light: #f3f4f6;
            --bg-dark: #111827;
            
            --card-bg-light: rgba(255, 255, 255, 0.7);
            --card-border-light: rgba(229, 231, 235, 0.9);
            
            --card-bg-dark: rgba(31, 41, 55, 0.7);
            --card-border-dark: rgba(75, 85, 99, 0.8);
            
            --text-primary-light: #1f2937;
            --text-secondary-light: #4b5563;
            
            --text-primary-dark: #f9fafb;
            --text-secondary-dark: #d1d5db;

            --glass-bg: var(--card-bg-light);
            --glass-border: var(--card-border-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
        }

        body.dark-mode {
            --glass-bg: var(--card-bg-dark);
            --glass-border: var(--card-border-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
        }

        /* 2. Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
        }

        /* 3. Layout */
        .dashboard-container {
            max-width: 1200px;
            margin: 25px auto;
            padding: 0 25px;
            display: grid;
            gap: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        /* 4. Components */
        
        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Header */
        .header {
            padding: 15px 25px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-section h1 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }
        .logo-section i {
            color: var(--primary-purple);
        }
        .controls-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 50px;
            height: 26px;
            background: var(--bg-dark);
            border-radius: 13px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
        }
        .theme-toggle.dark {
            background: var(--bg-light);
        }
        .theme-toggle-slider {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease;
        }
        .theme-toggle.dark .theme-toggle-slider {
            transform: translateX(24px);
            background: var(--bg-dark);
        }
        .theme-icon {
            position: absolute;
            font-size: 14px;
            top: 50%;
            transform: translateY(-50%);
        }
        .sun-icon {
            left: 6px;
            color: #f39c12;
        }
        .moon-icon {
            right: 6px;
            color: #f1c40f;
        }
        .theme-toggle.dark .sun-icon { opacity: 0; }
        .theme-toggle .moon-icon { opacity: 0; }
        .theme-toggle.dark .moon-icon { opacity: 1; }

        /* Liquid Button (base for logout) */
        .liquid-button {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .liquid-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Stat Card */
        .stat-card-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-content h3 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .stat-content p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .stat-icon {
            font-size: 1.8rem;
            padding: 12px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-purple);
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .section-title i {
            margin-right: 8px;
            color: var(--text-secondary);
        }
        
        /* Scrollable List */
        .scrollable-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .item-info strong {
            display: block;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        .item-info small {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        .item-badge small {
            font-weight: 600;
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* --- [END] ADDED STYLES --- */


        /* --- [START] YOUR ORIGINAL STYLES --- */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 0; /* Changed from 25px to 0 as container has gap */
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 700;
        }
        
        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .profile-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .attendance-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary); /* Added for better visibility */
        }
        
        .calendar-day.present {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            color: var(--text-primary); /* Added */
        }
        
        .calendar-day.absent {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: var(--text-primary); /* Added */
        }
        
        .calendar-day.today {
            border: 2px solid var(--primary-purple);
            box-shadow: 0 0 15px var(--glow-purple);
            color: var(--primary-purple); /* Added */
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ff6b6b;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }
        /* --- [END] YOUR ORIGINAL STYLES --- */
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header glass-card">
            <div class="header-content">
                <div class="logo-section">
                    <h1><i class="fas fa-graduation-cap"></i> My Attendance</h1>
                </div>
                <div class="controls-section">
                    <div class="theme-toggle" id="themeToggle">
                        <div class="theme-toggle-slider"></div>
                        <i class="fas fa-sun theme-icon sun-icon"></i>
                        <i class="fas fa-moon theme-icon moon-icon"></i>
                    </div>
                    <button id="logoutBtn" class="liquid-button logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>
        
        <div class="user-profile glass-card">
            <div class="profile-avatar" id="profileAvatar">..</div>
            <div class="profile-info">
                <h2 id="studentName">Loading...</h2>
                <p>Student ID: <span id="studentId">---</span> | Class: <span id="studentClass">---</span></p>
                <p>Points Earned: <span id="studentPoints" style="color: var(--primary-purple); font-weight: 700;">0</span></p>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card glass-card">
                <div class="stat-card-inner">
                    <div class="stat-content">
                        <h3 id="daysPresent">0</h3>
                        <p>Days Present</p>
                    </div>
                    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                </div>
            </div>
            
            <div class="stat-card glass-card">
                <div class="stat-card-inner">
                    <div class="stat-content">
                        <h3 id="daysAbsent">0</h3>
                        <p>Days Absent</p>
                    </div>
                    <div class="stat-icon"><i class="fas fa-calendar-times"></i></div>
                </div>
            </div>
            
            <div class="stat-card glass-card">
                <div class="stat-card-inner">
                    <div class="stat-content">
                        <h3 id="attendancePercentage">0%</h3>
                        <p>Attendance Rate</p>
                    </div>
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                </div>
            </div>
            
            <div class="stat-card glass-card">
                <div class="stat-card-inner">
                    <div class="stat-content">
                        <h3 id="currentStreak">0</h3>
                        <p>Current Streak</p>
                    </div>
                    <div class="stat-icon"><i class="fas fa-fire"></i></div>
                </div>
            </div>
        </div>
        
        <div class="main-grid">
            <section class="glass-card">
                <h2 class="section-title"><i class="fas fa-chart-bar"></i> Attendance Trend</h2>
                <div class="chart-container">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </section>
            
            <section class="glass-card">
                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> This Month</h2>
                <div class="attendance-calendar" id="calendar"></div>
            </section>
        </div>
        
        <section class="glass-card">
            <h2 class="section-title"><i class="fas fa-history"></i> Recent Attendance</h2>
            <div class="scrollable-list" id="recentAttendance">
                <p style="text-align: center; color: var(--text-secondary)">Loading...</p>
            </div>
        </section>
    </div>
    
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.classList.add('dark');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.classList.remove('dark');
            }
        }
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        // --- FIX 1: Auth Check ---
        // Was checking user.id, but API calls use user.student_id
        if (!token || !user.student_id) {
            window.location.href = '/login';
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        });
        
        // Load student data
        async function loadStudentData() {
            try {
                // Check if user object and student_id exist before fetching
                if (!user || !user.student_id) {
                    console.error('No student ID found in local storage.');
                    window.location.href = '/login'; // Redirect if data is missing
                    return;
                }

                // Load student profile
                const studentResponse = await fetch(`/api/student-profile/${user.student_id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!studentResponse.ok) throw new Error('Failed to fetch student profile');
                const studentData = await studentResponse.json();
                
                if (studentData.success) {
                    const student = studentData.student;
                    document.getElementById('studentName').textContent = student.name;
                    document.getElementById('studentId').textContent = student.student_id;
                    document.getElementById('studentClass').textContent = `${student.class}-${student.section}`;
                    document.getElementById('studentPoints').textContent = student.points || 0;
                    
                    // Set avatar initials
                    if (student.name) {
                        const initials = student.name.split(' ').map(n => n[0]).join('').toUpperCase();
                        document.getElementById('profileAvatar').textContent = initials;
                    }
                }
                
                // Load attendance stats
                const statsResponse = await fetch(`/api/student-stats/${user.student_id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!statsResponse.ok) throw new Error('Failed to fetch student stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    document.getElementById('daysPresent').textContent = statsData.days_present;
                    document.getElementById('daysAbsent').textContent = statsData.days_absent;
                    document.getElementById('attendancePercentage').textContent = statsData.attendance_rate + '%';
                    document.getElementById('currentStreak').textContent = statsData.streak || 0;
                }
                
                // Load attendance history
                await loadAttendanceHistory();
                
                // Load calendar
                await loadCalendar();
                
                // Load chart
                await loadChart();
                
            } catch (error) {
                console.error('Error loading student data:', error);
                // Handle errors gracefully, e.g., show a message to the user
                // If auth fails (e.g., token expired), redirect to login
                if (error.message.includes('401') || error.message.includes('Failed to fetch')) {
                    // A proper implementation would check response.status
                    // window.location.href = '/login';
                }
            }
        }
        
        async function loadAttendanceHistory() {
            const response = await fetch(`/api/student-attendance/${user.student_id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                 console.error('Failed to load attendance history');
                 return;
            }
            const data = await response.json();
            
            const listEl = document.getElementById('recentAttendance');
            listEl.innerHTML = '';
            
            if (data.attendance && data.attendance.length > 0) {
                data.attendance.forEach(record => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    const recordDate = new Date(record.date).toLocaleDateString(undefined, {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                    item.innerHTML = `
                        <div class="item-info">
                            <strong>${recordDate}</strong>
                            <small>${record.status} - ${record.time_in || 'N/A'}</small>
                        </div>
                        <div class="item-badge">
                            <small>+${record.points_earned} pts</small>
                        </div>
                    `;
                    listEl.appendChild(item);
                });
            } else {
                listEl.innerHTML = '<p style="text-align: center; color: var(--text-secondary)">No attendance records</p>';
            }
        }
        
        async function loadCalendar() {
            // Generate calendar for current month
            const calendarEl = document.getElementById('calendar');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Fetch attendance for this month
            const response = await fetch(`/api/student-attendance/${user.student_id}?month=${currentMonth + 1}&year=${currentYear}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                 console.error('Failed to load calendar data');
                 return;
            }
            const data = await response.json();
            const attendanceMap = {};
            
            if (data.attendance) {
                data.attendance.forEach(record => {
                    // Use UTC date to avoid timezone issues
                    const date = new Date(record.date);
                    const dayOfMonth = date.getUTCDate();
                    attendanceMap[dayOfMonth] = record.status;
                });
            }
            
            calendarEl.innerHTML = '';
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                // --- FIX 2: Calendar Logic ---
                // Re-ordered logic to be more robust
                
                if (attendanceMap[day] === 'present') {
                    dayEl.classList.add('present');
                } else if (attendanceMap[day] === 'absent') {
                    dayEl.classList.add('absent');
                } else if (day < today.getDate() && !attendanceMap[day]) {
                    // Only mark *past* days as absent if no record exists
                    // (Assumes no school on weekends/holidays, which won't have records)
                    // You might want to refine this logic based on school days
                    // dayEl.classList.add('absent'); // <-- Optional: Uncomment to mark past non-present days as absent
                }
                
                if (day === today.getDate()) {
                    dayEl.classList.add('today');
                }
                // --- End Fix ---
                
                calendarEl.appendChild(dayEl);
            }
        }
        
        async function loadChart() {
            // Fetch last 30 days data
            const response = await fetch(`/api/student-trend/${user.student_id}?days=30`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                 console.error('Failed to load chart data');
                 return;
            }
            const data = await response.json();
            
            if (data.success) {
                const ctx = document.getElementById('attendanceChart').getContext('2d');
                
                // Set chart colors based on theme
                const isDark = document.body.classList.contains('dark-mode');
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                const tickColor = isDark ? '#d1d5db' : '#4b5563';

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Attendance Rate',
                            data: data.values,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    color: tickColor,
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                },
                                grid: {
                                    color: gridColor
                                }
                            },
                            x: {
                                ticks: {
                                    color: tickColor
                                },
                                grid: {
                                    color: gridColor
                                }
                            }
                        }
                    }
                });
            }
        }
        
        // Initialize
        loadStudentData();
    </script>
</body>
</html>
